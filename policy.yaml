browser:
  allowed_domains:
    - github.com
    - docs.github.com
    - pypi.org
    - playwright.dev
    - google.com
    - docs.google.com
    - news.google.com
    - trends.google.com
    - reddit.com
    - codeium.com
    - windsurf.codeium.com
    - claude.ai
    - anthropic.com
  max_tabs: 4
  confirm_navigation: false

system:
  allowed_editors:
    - code      # VS Code CLI (optional)
    - cursor    # Cursor CLI (optional)
  allowed_dirs:
    - /Users/${USER}/super_interpreter
    - /Users/${USER}/dev
  confirm_write: false
  confirm_shell: false
